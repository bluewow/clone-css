<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한화생명 다이렉트</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="max-w-[1220px] mx-auto">
    <header class="flex items-center p-6 font-bold text-lg">
      <img src="images/logo.svg" alt="한화생명 다이렉트" />
      <div class="flex flex-1 justify-end spa space-x-10">
        <div>전체상품</div>
        <div>고객센터</div>
        <div>공지사항</div>
        <div>이벤트·혜택</div>
      </div>
      <div class="flex space-x-4 ml-8">
        <div>1</div>
        <div>2</div>
      </div>
    </header>
    <section class="text-center text-xl bg-yellow-100 p-6">
      <!-- 상단 타이틀 -->
      <b
        >내 보험은 잘 준비되어있을까?
        <span class="text-red-500">내 보험 분석해보기 ></span>
      </b>
    </section>
    <main>
      <!-- Section1 -->
      <section class="flex">
        <div class="basis-3/5 p-6">
          <p class="text-lg mb-4"><b>오늘의 추천</b></p>
          <div class="relative h-[412px]">
            <img
              class="bg-red-400 rounded-2xl object-contain w-full h-full"
              src="images/오늘의 추천.png"
              alt="오늘의 추천"
            />
            <p class="absolute top-6 left-6 text-white">
              e시그니처암보험(무) 비갱신
            </p>
            <p class="absolute top-16 left-6 text-lg text-white">
              <b>보험료 인상 없이<br />암진단·수술·치료보장</b>
            </p>
          </div>
        </div>
        <div class="basis-2/5">
          <div>
            <div class="text-lg p-6"><b>보험상품</b></div>
            <div class="grid grid-flow-col grid-rows-2">
              <div
                class="flex flex-col items-center shadow-lg border-2 rounded-lg bg-white size-"
              >
                <img class="size-10" src="images/암.png" alt="암" />
                <div>암</div>
              </div>
              <div>암</div>
              <div>암</div>
              <div>암</div>
              <div>암</div>
              <div>암</div>
            </div>
          </div>
          <div>
            <div class="text-lg p-6"><b>대출상품</b></div>
          </div>
        </div>
      </section>

      <!-- Section2 -->
      <section>어떤 보험상품을 원하시나요?</section>

      <!-- Section3 -->
      <section>
        <div>공지사항</div>
        <div>한화생명 앱 다운로드</div>
      </section>
    </main>
    <footer class="max-w-[1220px] w-full flex items-center"></footer>
  </body>
</html>
