<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한화생명 다이렉트</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-screen flex flex-col items-center">
    <header
      class="max-w-[1220px] w-full flex items-center p-6 font-bold text-lg"
    >
      <img src="images/logo.svg" alt="한화생명 다이렉트" />
      <div class="flex flex-1 justify-end spa space-x-10">
        <div>전체상품</div>
        <div>고객센터</div>
        <div>공지사항</div>
        <div>이벤트·혜택</div>
      </div>
      <div class="flex space-x-4 ml-8">
        <div>아1</div>
        <div>아2</div>
      </div>
    </header>
    <section
      class="w-full flex items-center text-xl bg-yellow-100 justify-center p-6"
    >
      <!-- 상단 타이틀 -->
      <div>
        <b
          >내 보험은 잘 준비되어있을까?
          <span class="text-red-500">내 보험 분석해보기 ></span>
        </b>
      </div>
    </section>
    <main class="max-w-[1220px] w-full flex flex-col items-center p-6">
      <!-- 오늘의 추천 -->
      <section class="w-full h-[462px] grid grid-cols-[2fr_1.2fr] gap-16">
        <article class="row-span-2">
          <p class="text-lg"><b>오늘의 추천</b></p>
          <div class="relative">
            <img
              class="bg-red-400 rounded-2xl w-[657px]"
              src="images/오늘의 추천.png"
              alt="오늘의 추천"
            />
            <p class="absolute top-4 left-4 text-white">
              e시그니처암보험(무) 비갱신
            </p>
            <p class="absolute top-12 left-4 text-lg text-white">
              <b>보험료 인상 없이<br />암진단·수술·치료보장</b>
            </p>
          </div>
        </article>
        <article>
          <p class="text-lg"><b>보험상품</b></p>
        </article>
        <article>
          <p class="text-lg"><b>대출상품</b></p>
        </article>
      </section>

      <!-- 보험상품 -->
      <article>어떤 보험상품을 원하시나요?</article>

      <!-- 공지사항 -->
      <article>공지사항</article>
      <article>한화생명 앱 다운로드</article>
    </main>
    <footer class="max-w-[1220px] w-full flex items-center"></footer>
  </body>
</html>
